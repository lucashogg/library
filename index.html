<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <dialog class="add-book-modal">
            <form action="" class="add-book-form">
                <div class="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
                </div>
                <h2>Add Book</h2>
                <div class="form-row">
                    <label for="title">Title<strong><span aria-label="required">*</span></strong></label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                </div>
                <div class="form-row">
                    <label for="author">Author<strong><span aria-label="required">*</span></strong></label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>
                </div>
                <div class="form-row">
                    <label for="pages">Pages<strong><span aria-label="required">*</span></strong></label>
                    <input type="number" id="pages" name="pages" placeholder="310" required>
                </div>
                <div class="form-row form-checkbox">
                    <input type="checkbox" id="read" name="read" value="false">
                    <label for="read">Hey, I've read this!</label>
                </div>
                <div class="form-row">
                    <button type="submit" id="add-book-button">Add</button>
                </div>
            </form>
            <p class="form-error display-none">* Required Fields</p>
        </dialog>
        <header>
            <div class="header-items">
                <h1>Lucas' Library</h1>
                <svg class="open-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus-circle</title>
                    <path
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
            </div>
        </header>
        <main>
            <div class="library-grid"></div>
        </main>
        <footer>
            <p>The Odin Project - Lucas Hogg 2024</p>
        </footer>
    </div>
</body>

</html>
